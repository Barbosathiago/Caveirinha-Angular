<div class=form-group>
  <label class="control-label" for="inputSuccess">{{label}}</label>
  <select (change)="setValue($event.target.value)" class="form-control">
    <option [value]="option.value" *ngFor="let option of options" [attr.selected]="value === option.value ? true : null" >{{option.option}}</option>
  </select>
</div>
